    <form id="regForm" action="">

<h1>Booking</h1>

<!-- One "tab" for each step in the form: -->
<div class="tab">Navn:
  <p><input placeholder="Fornavn" oninput="this.className = ''"></p>
  <p><input placeholder="Efternavn" oninput="this.className = ''"></p>
</div>

<div class="tab">Kontakt info:
  <p><input placeholder="E-mail" oninput="this.className = ''"></p>
  <p><input placeholder="Telefon" oninput="this.className = ''"></p>
</div>

<div class="tab">Booking dato:
  <p><input placeholder="Dag" oninput="this.className = ''"></p>
  <p><input placeholder="Måned" oninput="this.className = ''"></p>
  <p><input placeholder="År" oninput="this.className = ''"></p>
  <p><input placeholder="Tid" oninput="this.className = ''"></p>    
</div>
        
<div class="tab">Hvor mange deltager?:
  <p><input placeholder="Antal deltager" oninput="this.className = ''"></p>
</div>        

<div class="tab">Hvilken Gorilla Park ønsker du/I at besøge?:
  <p><input placeholder="Svendborg/Vejle" oninput="this.className = ''"></p>
</div>

<div style="overflow:auto;" class="send">
  <div style="float:right;">
    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Send</button>
  </div>
</div>
